# JPA
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://${host}:${port}/${dbname}"
    username: ${username}
    password: ${password}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  config:
    activate:
      on-profile: prod

aws:
  ses:
    send-mail-to: ${AWS_SEND_MAIL_TO}
  region: ${AWS_REGION}
  s3:
    bucket: "bucket"